<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML-CSS-BOOTSRAP-DASHBOARD</title>
    <link rel="stylesheet" href="./css/style.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <script src="https://kit.fontawesome.com/6b2dd29c8e.js" crossorigin="anonymous"></script>

</head>
<body>
    <div class="d-flex flex-column align-items-stretch" id="app">
        <header class="page_header">
            <div class="bg-FFFFFF row align-items-center g-0 py-1">
                <div class="col-auto px-2">
                    Logo
                </div>
                <div class="col ms_input_text">
                    <i class="fa-solid fa-magnifying-glass magnifying_glass"></i>
                    <input type="text" name="" id="" placeholder="Prova a cercare:Lezioni nel Laravel">
                </div>
                <div class="col-auto">
                    <ul class="ul_page_header p-0 m-0">
                        <li class="li_page_header d-none d-lg-block p-1">ul icon</li>
                        <li class="li_page_header d-none d-lg-block p-1">circle question</li>
                        <li class="li_page_header d-none d-lg-block p-1">elips</li>
                        <li class="li_page_header p-1 px-2">bell</li>
                    </ul>
                </div>
            </div>
        </header>

        <main class="flex-grow-1 container-fluid d-flex">
            <div class="row flex-grow-1">
                <aside class="bg-051E34 text-white flex-column col-auto px-5">
                    <ul class="p-0">
                        <li>
                            <i class="fa-solid fa-house"></i>
                            <span class="d-none d-lg-inline ms-1">home</span>
                        </li>
                        <li>
                            <i class="fa-solid fa-chart-simple"></i>
                            <span class="d-none d-lg-inline ms-1">stats</span>
                        </li>
                        <li>
                            <i class="fa-solid fa-signal"></i>
                            <span class="d-none d-lg-inline ms-1">signals</span>
                        </li>
                    </ul>
                    <div class="admin">
                        <i class="fa-solid fa-gear"></i>
                        <span class="d-none d-lg-inline ms-1">admin</span>
                    </div>
                </aside>
                <section class="col d-flex flex-column p-0">
                    <div class="bg-1B72E8 plane_blaze text-white py-4 pe-5 align-items-baseline">
                        <div class="add_student">
                            <p>Nuovo studente <span>+</span></p>
                        </div>
                        <div class="order">
                            <div class="flex aling_items_baseline">
                                <h2 class="me-2">Boolean</h2>
                                <p>Piano blaze</p>
                            </div>
                            <div class="flex">
                                <p class="me-2">3 app</p>
                                <p class="me-2"><i class="fa-solid fa-angles-right"></i></p>
                                <p>+</p>
                            </div>
                        </div>
                        <div>
                            <p>Studenti online negli ultimi 30 minuti</p>
                            <h3>125</h3>
                        </div>
                        
                        
                    </div>
                    <div class="info_blaze">ciao</div>
                </section>
            </div>
        </main>
    </div>







    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
